l_english:
 BETA_EARTH_INVASION_NAME:0 "BETA地球侵攻"
 BETA_EARTH_INVASION_DESC:0 "1967年より始まった異性起源種（通称BETA。Beings of the Extra Terrestrial origin which is Adversary of human race：人類に敵対的な地球外起源生命）との月面戦争は人類側の一方的な敗北で終結した。地球へとBETAの着陸ユニットが落着したことにより、国連航空宇宙総軍司令部が恒久月面基地プラトー1の放棄と月からの全面撤退を宣言。"
 JAP_BETA_LANDING_JAPAN_DESC:0 "1998年、朝鮮半島へと追いつめられた国連軍や大東亜連合軍の撤退支援を行うため、日本帝国は光州作戦を実行する。"
 BETA_LANDING_JAPAN_NAME:0 "BETA日本上陸"
 BETA_LANDING_JAPAN_DESC:0 "1973年より始まったBETAの侵攻は留まることを知らず、1998年、大陸防衛のための連合軍は朝鮮半島まで追い詰められることとなった。"
 JAP_BETA_LANDING_JAPAN_DESC:0 "1998年、朝鮮半島へと追いつめられた国連軍や大東亜連合軍の撤退支援を行うため、日本帝国は光州作戦を実行する。"
