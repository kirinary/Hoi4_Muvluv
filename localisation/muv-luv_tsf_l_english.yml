TSF-TYPE00A_desc:0 "斯衛軍が、F-4J改 瑞鶴後継機として開発させた、純国産の第3世代戦術機。94式戦術歩行戦闘機 不知火の開発によって培われた技術を応用し開発された上位互換機。"
TSF-TYPE00C:0 "TYPE-00C 武御雷"
TSF-TYPE00C_desc:0 "斯衛軍が、F-4J改 瑞鶴後継機として開発させた、純国産の第3世代戦術機。94式戦術歩行戦闘機 不知火の開発によって培われた技術を応用し開発された上位互換機。"

###EU###
 U02_tsf_equipment_0:0 "F-5E/G/I IDS Tornade"
 U02_tsf_equipment_0_short:0 "F-5 Tornade"
 U02_tsf_equipment_0_desc:0 "英独伊の共同ライセンス生産機で、各国出資の下、西ドイツにパラヴィア・インダストリアル社が設立され量産が行われた。砲戦を主体とした運用が行われ、IDS(InterDictor-Strike)：阻止攻撃型と呼ばれた。"
 U02_tsf_equipment_1:0 "F-5E ADV Tornade"
 U02_tsf_equipment_1_short:0 "F-5 ADV Tornade"
 U02_tsf_equipment_1_desc:0 "パラヴィア・インダストリアル社製第二世代戦術機。トーネードIDSの強化改修型。エリア防衛(Area Defence Variant)を意味する。"
 U02_tsf_equipment_2:0 "EF-2000 Typhoon"
 U02_tsf_equipment_2_short:0 "EF-2000"
 U02_tsf_equipment_2_desc:0 "欧州連合の主力第三世代戦術機。機動近接格闘戦能力をより強化した第三世代水準機として開発されているが、開発は米国による売り込みもあり遅れに遅れていた。しかし1994年に技術実証機によるデモンストレーションを行ったことで、その後の開発は順調に推移し、各国へと配備されることとなった。"

