###日本帝国軍###
 JAP_tsf_equipment_0:0 "77式戦術歩行戦闘機"
 JAP_tsf_equipment_0_short:0 "TYPE-77 撃震"
 JAP_tsf_equipment_0_desc:0 "人類初の戦術機F-4ファントムの帝国軍仕様機。1972年、F-4の導入が決定したが、大陸の戦局悪化に伴い日本の優先順位が繰下げられ、人類に扱えない巨大な刃物である74式長刀のみが納品されるという事態が発生し、帝国軍にアメリカ不信が植えつけれられる事となる。俗にいうF-4ショックである。"
 JAP_tsf_equipment_1:0 "89式戦術歩行戦闘機"
 JAP_tsf_equipment_1_short:0 "TYPE-89 陽炎"
 JAP_tsf_equipment_1_desc:0 "妥協を許さない次期主力機の国産開発の遅延により、帝国国防省がF-15C イーグルの試験導入を決定。第二世代の傑作と言われた同機をライセンス生産する事で国産第3世代機開発完了までの時間稼ぎを行うことになった。"
 JAP_tsf_equipment_2:0 "94式戦術歩行戦闘機"
 JAP_tsf_equipment_2_short:0 "TYPE-94 不知火"
 JAP_tsf_equipment_2_desc:0 " 世界初の実戦配備型第3世代戦術機。第1世代戦術機であるF-4J改 瑞鶴の技術情報を元に、河崎重工、富嶽重工、光菱重工の3社によって共同開発されたのがこの不知火である。"

