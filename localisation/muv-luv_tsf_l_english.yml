###武御雷###
TSF-TYPE00R:0 "TYPE-00R 武御雷"
TSF-TYPE00R_desc:0 "斯衛軍が、F-4J改 瑞鶴後継機として開発させた、純国産の第3世代戦術機。94式戦術歩行戦闘機 不知火の開発によって培われた技術を応用し開発された上位互換機。"
TSF-TYPE00F:0 "TYPE-00F 武御雷"
TSF-TYPE00F_desc:0 "斯衛軍が、F-4J改 瑞鶴後継機として開発させた、純国産の第3世代戦術機。94式戦術歩行戦闘機 不知火の開発によって培われた技術を応用し開発された上位互換機。"
